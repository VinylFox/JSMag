<html>
	<head>
		<title>Event Comparison</title>
        <script src="ext-core.js"></script>
        <script>
            Ext.onReady(function(){
				Ext.select('.contacts').hover(function(e){
					Ext.fly(this).setStyle('font-weight', 'bold');
				}, function(e){
					Ext.fly(this).setStyle('font-weight', 'normal');
				});
            })
        </script>
	</head>
	<body>
	    <table>
	        <tr class="contacts">
	            <td>Sam</td>
	        </tr>
	        <tr class="contacts">
	            <td>Henry</td>
	        </tr>
	        <tr class="contacts">
	            <td>Ethan</td>
	        </tr>
	        <tr class="contacts">
	            <td>Andrew</td>
	        </tr>
	    </table>
	</body>
</html>
