<html>
	<head>
		<title>Event Comparison</title>
        <script src="jquery-1.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
				$('.contacts').hover(function(e){
					$(this).css('font-weight', 'bold');
				}, function(e){
					$(this).css('font-weight', 'normal');
				});
            });
        </script>
	</head>
	<body>
	    <table>
	        <tr class="contacts">
	            <td>Sam</td>
	        </tr>
	        <tr class="contacts">
	            <td>Henry</td>
	        </tr>
	        <tr class="contacts">
	            <td>Ethan</td>
	        </tr>
	        <tr class="contacts">
	            <td>Andrew</td>
	        </tr>
	    </table>
	</body>
</html>
