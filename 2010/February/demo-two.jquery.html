<html>
	<head>
		<title>Blinky Example One - jQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"</script>
        <script src="blinky.jquery.js"></script>
        <script>
            $.fn.blinky.defaults = {
                color:'#0000ff',
                duration: 3
            };
            
            $(document).ready(function(){
                
                $("#blinky1").blinky();
                
                $("#blinky2").blinky({
                    color: '#00ff00',
                    duration: 1
                });
                
                $("#blinky3").blinky();
                
            });
        </script>
        <style>
            .pagecontainer {
                border: dashed 1px #c0c0c0;
                margin: 10px;
            }
            .item {
                margin: 0 10px;
            }
        </style>
	</head>
	<body>
	    A<br/>
	    <div id="blinky1" class="pagecontainer">
	        <div class="item">
	            <p>Sam</p>
	        </div>
	        <div class="item">
	            <p>Henry</p>
	        </div>
	        <div class="item">
	            <p>Edward</p>
	        </div>
	        <div class="item">
	            <p>Allan</p>
	        </div>
	    </div>
        B<br/>
        <div id="blinky2" class="pagecontainer">
            <div class="item">
                <p>Sam</p>
            </div>
            <div class="item">
                <p>Henry</p>
            </div>
            <div class="item">
                <p>Edward</p>
            </div>
            <div class="item">
                <p>Allan</p>
            </div>
        </div>
        C<br/>
        <div id="blinky3" class="pagecontainer">
            <div class="item">
                <p>Sam</p>
            </div>
            <div class="item">
                <p>Henry</p>
            </div>
            <div class="item">
                <p>Edward</p>
            </div>
            <div class="item">
                <p>Allan</p>
            </div>
        </div>
	</body>
</html>
