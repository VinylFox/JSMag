<html>
	<head>
		<title>Blinky Example - jQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"</script>
        <script src="blinky.jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#blinky").blinky();
            });
        </script>
        <style>
            .pagecontainer {
                border: dashed 1px #c0c0c0;
                margin: 10px;
            }
            .item {
                margin: 0 10px;
            }
        </style>
	</head>
	<body>
	    <div id="blinky" class="pagecontainer">
	        <div class="item">
	            <p>Sam</p>
	        </div>
	        <div class="item">
	            <p>Henry</p>
	        </div>
	        <div class="item">
	            <p>Edward</p>
	        </div>
	        <div class="item">
	            <p>Allan</p>
	        </div>
	    </div>
	</body>
</html>
